<div class="bootstrap-wrapper">
    <div class="container">

        <div class="row" style="margin-top: 20px; text-align: center;">

            <div class="col-md-6 offset-md-3">
                <mat-card  class="ml-20 mb-20" >
                <div class="container text-center">
                    <img class="logo" src="../../../assets/logo.png" alt="logo..">
                </div>
                <br />
                <h1 class="text-center">Registerion Here!!</h1>

              
                <form (ngSubmit)="Registerform()">
                    <!-- User name -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User Name </mat-label>
                        <input 
                        required
                        [(ngModel)]="user.userName" 
                        name="userName" matInput placeholder="Enter your user name">
                        <mat-hint>User name must be uniqe</mat-hint>
                    </mat-form-field>
                    
                    <!--password -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password </mat-label>
                        <input 
                        required
                        [(ngModel)]="user.password" name="password" type="password" matInput
                            placeholder="Enter your user password">
                    </mat-form-field>

                    <!-- first name -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>First name </mat-label>
                        <input 
                        required
                        [(ngModel)]="user.firstName" name="firstName" type="text" matInput
                            placeholder="Enter your user frist name ">
                    </mat-form-field>
                    <!-- last name -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Last Name </mat-label>
                        <input 
                        required
                        [(ngModel)]="user.lastName" name="lastName" type="text" matInput
                            placeholder="Enter your user last name">
                    </mat-form-field>
                    <!--Email -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label> Email Adress </mat-label>
                        <input
                        required 
                         [(ngModel)]="user.email" name="email" type="email" matInput
                            placeholder="Enter your user last name">
                    </mat-form-field>
                    <!-- phone number -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label> Phone Number</mat-label>
                        <input  
                        required
                        [(ngModel)]="user.phone" name="phone" type="number" matInput
                            placeholder="Enter your user last name">
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button mat-raised-button color="accent" style="margin-left: 20px;">Clear</button>
                    </div>
                  <br/> <br/>
                </form>
                </mat-card>
            </div>


        </div>



    </div>

</div>
