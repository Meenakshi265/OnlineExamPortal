<mat-card>

   <div mat-subheader>
        <h1> Quizzes</h1>
   </div>

   <div>
    <div  class="col-md-8 offset-md-2 myQuiz"   *ngFor="let q of quizzes"   >
        <mat-card class="example-card" >
            <mat-card-header>
      
              <mat-card-title>{{q.title}}</mat-card-title>
              <div mat-card-avatar class="example-headed-image"></div>
            </mat-card-header>
            <mat-card-content>
              <P>{{q.category.title}}</P>
              <p> {{q.discrption}}</p>
              <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions>
              <button mat-flat-button  [routerLink]="'/admin/quetion/' + q.qid"  class="ml-20"color="primary">Question</button>
              <button mat-flat-button class="ml-20" color="primary">Attempt</button>
              <button mat-stroked-button color="primary" class="ml-20">Marks: {{q.maxMarks}}</button>
              <button mat-stroked-button color="primary" class="ml-20">Question: {{q.numberOfQuestion}}</button>
              <button mat-button  [routerLink]="'/admin/update/' + q.qid" color="primary" class="ml-20"><mat-icon>edit</mat-icon></button>
              <button mat-button  (click)="deleteQuiz(q.qid)"  color="primary" class="ml-20"><mat-icon>delete</mat-icon></button>
            </mat-card-actions>
          </mat-card>
       </div>
   </div>
  
   <div class="container text-center mt-10 mb-10" color="primary">
        
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
  </div>
</mat-card>
