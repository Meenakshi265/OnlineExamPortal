<mat-card>
    <div mat-subheader><h1>Update  {{quizData.title}}</h1></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form  (ngSubmit)="updateQuiz()" >
                    <!-- title field -->
                    <mat-form-field  class="w100" appearance="fill">
                        <mat-label>Title</mat-label>
                        <input matInput 
                        
                        name="title"
                        type="text"
                        [(ngModel)]="quizData.title"
                        placeholder="Enter the quiz title">
                      </mat-form-field>
                      
                      <mat-form-field class="w100" appearance="fill">
                        <mat-label> Description</mat-label>
                        <textarea matInput 
                        name="description" 
                        rows="3" 
                        [(ngModel)]="quizData.discrption"

                        placeholder="Enter about Quiz"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6"> 
                            <mat-form-field  class="w100" appearance="fill">
                            <mat-label>max marks</mat-label>
                            <input matInput name="maxMarks"
                            type="text"
                            [(ngModel)]="quizData.maxMarks"
                            placeholder="Enter the maximum marks">
                          </mat-form-field>
                        
                        </div>
                        <div class="col-md-6"> 
                            <mat-form-field  class="w100" appearance="fill">
                                <mat-label>Number Of question show</mat-label>
                                <input matInput name="numberOfQuestion"
                                type="text"
                                [(ngModel)]="quizData.numberOfQuestion"
                                placeholder="Enter the Number of question ">
                              </mat-form-field>

                            </div>
                          
                    </div>

                    <!-- Active field -->
                   <h3>Publish Status <mat-slide-toggle
                    class="mt-20"
                    color="primary"
                    [checked]="false"
                    name="active"
                    [(ngModel)]="quizData.active"

                >
                </mat-slide-toggle>
            </h3>
            <mat-form-field  appearance="fill" class="mt-20 w100">
                <mat-label
              
                >Select Category</mat-label>
                <mat-select    
                name="category"
                [(ngModel)]="quizData.category.cid">
                  <mat-option name="cid"  *ngFor="let c of categories"  [value]="c.cid">
                    {{c.title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <div class="container text-center">
                <button  type="submit" 
                 mat-raised-button color="primary"> Update</button>

                 <button mat-stroked-button routerLink="/admin/quizzes" color="primary" class="ml-20">View quiz</button>
              </div>
              <br><br>
                </form>
            </div>
        </div>
    </div>
</mat-card>
