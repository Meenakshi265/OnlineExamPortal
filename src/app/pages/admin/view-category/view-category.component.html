<mat-card class="mat-card-height">
    
      <div mat-subheader><h1>ALL Categories</h1></div>
     
  
        
        
        <div class=" ">
          <ul class="list-group list-group-flush"  *ngFor="let c of  categories">
            <li class="list-item">
             
          <div class="cid"><mat-icon mat-list-icon>category</mat-icon>
            <input type="hidden"  [(ngModel)]="c.cid">
               <a href="" style="text-decoration:none; ">
                {{c.title}}  
              </a>
              <div style="float:right;">
                
                  <button   routerLink="/admin/add-category" mat-button class="mr-20" >
                    <mat-icon mat-list-icon >edit</mat-icon>

                  </button>
                  
                  <button mat-button >
                    <mat-icon mat-list-icon  class="mr-20">delete</mat-icon>
                  </button>
                </div>
                
              </div>
             
             <div class="description">{{c.description}}</div>
            </li>
            <hr>
          </ul>
        </div>
        <div class="container text-center mt-20 mb-20" color="primary">
          
   
          <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
        </div>
  </mat-card>
