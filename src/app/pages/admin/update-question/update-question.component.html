
<mat-card>
    <div mat-subheader>
     <h1 class="ml-20">Update  Question </h1>
    </div>
  
 
 <div class="bootstrap-wrapper quetion">
 
     <div class="row">
         <div class="col-md-8 offset-2 " >
          <mat-card  >
             <mat-card-header class="ml-20">
                <mat-card-subtitle>
                   <h2> Enter the dtails of the new question</h2>
                </mat-card-subtitle>
             </mat-card-header>
             <mat-card-content>
              <!-- {{questionData|json}} -->
                <form (ngSubmit)="updateQuestion()" >
                   
              <ckeditor 
              [editor]="Editor"
              row="5"
              [(ngModel)]="questionData.content"
              name="content"
               data="<h1>Enteryour question here</h1>"></ckeditor>

                      <div class="row ml-20 mt-20">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>option1</mat-label>
                                <input matInput
                                [(ngModel)]="questionData.option1" 
                                name="option1"
                                placeholder="Enter option1">
                              </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>option2</mat-label>
                                <input matInput
                                [(ngModel)]="questionData.option2" 
                                name="option2"
                                placeholder="Enter option2">
                              </mat-form-field>
                        </div>
                      </div>

                      <div class="row ml-20">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>option3</mat-label>
                                <input matInput
                                [(ngModel)]="questionData.option3" 
                                name="option3"
                                placeholder="Enter option13">
                              </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>option4</mat-label>
                                <input matInput
                                [(ngModel)]="questionData.option4" 
                                name="option4"
                                placeholder="Enter option4">
                              </mat-form-field>
                        </div>
                      </div>

                      <mat-form-field class="ml-20 w100">
                        <mat-label>Select  Answer</mat-label>
                        <mat-select name="answer"
                        [(ngModel)]="questionData.answer"  >
                          <mat-option [value]="questionData.option1"  *ngIf="questionData.option1">{{questionData.option1}}</mat-option>
                          <mat-option [value]="questionData.option2"  *ngIf="questionData.option2" >{{questionData.option2}}</mat-option>
                          <mat-option [value]="questionData.option3"  *ngIf="questionData.option3" >{{questionData.option3}}</mat-option>
                          <mat-option  [value]="questionData.option4" *ngIf="questionData.option4">{{questionData.option4}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <div class="container text-center mt-10 mb-10" color="primary">
        
                        <button  type="submit"  mat-raised-button color="primary">Update</button>
                        <button  type="reset" mat-stroked-button  class="ml-10" color="primary">reset</button>
                      </div>
                </form>

             </mat-card-content>
              
  
          </mat-card>
          <mat-divider></mat-divider>
         </div>
     </div>
 </div>
 
 </mat-card>
